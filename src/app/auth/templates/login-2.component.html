<style> 
	/* webkit solution */
	input::-webkit-input-placeholder { text-align:right; }
	/* mozilla solution */
	input:-moz-placeholder { text-align:right; }

</style>
<div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-1" id="m_login" style="background-image: url(./assets/img/bg/bg-1.jpg);">
	<div class="m-grid__item m-grid__item--fluid m-login__wrapper">
		<div class="m-login__container">
			<div class="m-login__logo">
				<a href="#">
					<img src="./assets/img/logo/logo-1.png">
				</a>
			</div>
			<div class="m-login__signin">
				<div class="m-login__head">
					<h3 class="m-login__title">
						ورود به داشبورد
					</h3>
				</div>
				<form (ngSubmit)="f.form.valid && signin()" #f="ngForm" class="m-login__form m-form" action="">
					<ng-template #alertSignin></ng-template>
					<div class="form-group m-form__group">
						<input class="form-control m-input"   type="text" placeholder="ایمیل" name="email" [(ngModel)]="model.email" #email="ngModel" autocomplete="off">
					</div>
					<div class="form-group m-form__group">
						<input class="form-control m-input m-login__form-input--last" type="password" placeholder="رمز عبور" name="password" [(ngModel)]="model.password" #password="ngModel">
					</div>
					<div class="row m-login__form-sub">
						<div class="col m--align-left m-login__form-left">
							<label class="m-checkbox  m-checkbox--light">
								<input type="checkbox" name="remember" [(ngModel)]="model.remember" #remember="ngModel">
								مرا به خاطر بسپار
								<span></span>
							</label>
						</div>
						<div class="col m--align-right m-login__form-right">
							<a href="javascript:;" id="m_login_forget_password" class="m-link">
								فراموشی رمز عبور ؟
							</a>
						</div>
					</div>
					<div class="m-login__form-action">
						<button [disabled]="loading" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}" id="m_login_signin_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air  m-login__btn m-login__btn--primary">
							ورود
						</button>
					</div>
				</form>
			</div>
			<div class="m-login__signup">
				<div class="m-login__head">
					<h3 class="m-login__title">
						ثبت نام
					</h3>
					<div class="m-login__desc">
						لطفا برای ثبت نام ، اطلاعات زیر را وارد نمایید   
					</div>
				</div>
				<form (ngSubmit)="f.form.valid && signup()" #f="ngForm" class="m-login__form m-form" action="">
					<ng-template #alertSignup></ng-template>
					<div class="form-group m-form__group">
						<input class="form-control m-input" type="text" placeholder="نام و نام خانوادگی" name="fullname" [(ngModel)]="model.fullname" #fullname="ngModel">
					</div>
					<div class="form-group m-form__group">
						<input class="form-control m-input" type="text" placeholder="ایمیل" name="email" [(ngModel)]="model.email" #email="ngModel" autocomplete="off">
					</div>
					<div class="form-group m-form__group">
						<input class="form-control m-input" type="password" placeholder="رمز عبور" name="password" [(ngModel)]="model.password" #password="ngModel">
					</div>
					<div class="form-group m-form__group">
						<input class="form-control m-input m-login__form-input--last" type="tel" placeholder="تلفن همراه" name="phone" [(ngModel)]="model.phone" #phone="ngModel">
					</div>
					<!-- <div class="form-group m-form__group">
						<input class="form-control m-input m-login__form-input--last" type="password" placeholder="تکرار رمز عبور" name="rpassword" [(ngModel)]="model.rpassword" #rpassword="ngModel">
					</div> -->
					<div class="row form-group m-form__group m-login__form-sub">
						<div class="col m--align-right">
							<label class="m-checkbox m-checkbox--light">
								<input type="checkbox" name="agree" [(ngModel)]="model.agree" #agree="ngModel">
								با 
								<a href="#" class="m-link m-link--focus">
									قوانین سایت 
								</a>
								موافق هستم 
								<span></span>
							</label>
							<span class="m-form__help"></span>
						</div>
					</div>
					<div class="m-login__form-action">
						<button [disabled]="loading" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}" id="m_login_signup_submit" class="btn m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--primary">
							ثبت نام 
						</button>
						&nbsp;&nbsp;
						<button [disabled]="loading"  id="m_login_signup_cancel" class="btn m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn">
							بازگشت
						</button>
					</div>
				</form>
			</div>
			<div class="m-login__forget-password">
				<div class="m-login__head">
					<h3 class="m-login__title">
						فراموشی رمز عبور ؟
					</h3>
					<div class="m-login__desc">
						برای تغییر رمز عبور ، ایمیل خود را وارد نمایید 
					</div>
				</div>
				<form (ngSubmit)="f.form.valid && forgotPass()" #f="ngForm" class="m-login__form m-form" action="">
					<ng-template #alertForgotPass></ng-template>
					<div class="form-group m-form__group">
						<input class="form-control m-input" type="text" placeholder="ایمیل" name="email" [(ngModel)]="model.email" #email="ngModel" id="m_email" autocomplete="off">
					</div>
					<div class="m-login__form-action">
						<button [disabled]="loading" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}" id="m_login_forget_password_submit" class="btn m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--primary">
							ارسال
						</button>
						&nbsp;&nbsp;
						<button [disabled]="loading"  id="m_login_forget_password_cancel" class="btn m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn">
							بازگشت
						</button>
					</div>
				</form>
			</div>
			<div class="m-login__account">
				<a href="javascript:;" id="m_login_signup" class="m-link m-link--light m-login__account-link">
					ثبت نام 
				</a>
				&nbsp;&nbsp; 
				<span class="m-login__account-msg">
					در سایت ثبت نام نکرده اید ؟
				</span>
				
			</div>
		</div>
	</div>
</div>
